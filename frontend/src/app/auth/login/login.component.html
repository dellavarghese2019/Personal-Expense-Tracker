<div class="container text-center py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <h2 class="text-white mb-4">Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded shadow-sm">
        <div class="mb-3">
          <input type="email" formControlName="email" class="form-control" placeholder="Email" />
        </div>
        <div class="mb-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Password" />
        </div>
        <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
          Login
        </button>
      </form>

      <div class="mt-3 text-white">
        <p>Don't have an account?</p>
        <button class="btn btn-outline-light" (click)="goToRegister()">Register</button>
      </div>
    </div>
  </div>
</div>
