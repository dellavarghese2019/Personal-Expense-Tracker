<div class="container py-5 text-center text-white">
  <h2 class="mb-4">Register</h2>

  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="p-4 rounded shadow-sm bg-opacity-10 bg-light">
        <div class="mb-3">
          <input
            type="text"
            placeholder="Name"
            formControlName="name"
            class="form-control"
          />
        </div>

        <div class="mb-3">
          <input
            type="email"
            placeholder="Email"
            formControlName="email"
            class="form-control"
          />
        </div>

        <div class="mb-4">
          <input
            type="password"
            placeholder="Password"
            formControlName="password"
            class="form-control"
          />
        </div>

        <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
          Register
        </button>
      </form>
    </div>
  </div>
</div>
